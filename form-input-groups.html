<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Document</title>
</head>
<body>

    <div class="container">
        <form action="/">
            <div class="input-group">
                <div class="input-group-prepend"><span class="input-group-text">@</span></div>
                <input type="text" name="" id="" class="form-control" placeholder="username">
            </div>
            
            <div class="input-group input-group-lg">
                <input type="text" name="" id="" class="form-control" placeholder="Email">
                <div class="input-group-append"><span class="input-group-text">@example.com</span></div>
            </div>
            
            <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text">Name</span>
                    <span class="input-group-text">Name..</span>
                </div>
                <input type="text" name="" id="" class="form-control" placeholder="First name">
                <input type="text" name="" id="" class="form-control" placeholder="Last name">
            </div>

            <div class="input-group">
                <div class="input-group-prepend">
                    <div class="input-group-text"><input type="checkbox" name="" id=""></div>
                </div>
                <input type="text" name="" id="" class="form-control" placeholder="Name">
            </div>

            <div class="input-group">
                <div class="input-group-prepend">
                    <div class="input-group-text"><input type="radio" name="" id=""></div>
                </div>
                <input type="text" name="" id="" class="form-control" placeholder="Name">
            </div>

            <div class="input-group">
                <div class="input-group-prepend">
                    <button class="btn btn-outline-primary">Basic</button>
                </div>
                <input type="text" name="" id="" class="form-control" placeholder="Write something">
            </div>

            <div class="input-group">
                <input type="text" name="" id="" class="form-control" placeholder="Search...">
                <div class="input-group-append">
                    <button class="btn btn-success">Go</button>
                </div>
            </div>

            <div class="input-group">
                <input type="text" name="" id="" class="form-control" placeholder="Search...">
                <div class="input-group-append">
                    <button class="btn btn-primary">OK</button>
                    <button class="btn btn-danger">Cancel</button>
                </div>
            </div>

            <div class="input-group">
                <div class="input-group-prepend">
                    <button class="btn btn-warning dropdown-toggle" data-toggle="dropdown">Dropdown</button>
                    <div class="dropdown-menu">
                        <a href="#" class="dropdown-item">link 1</a>
                        <a href="#" class="dropdown-item">link 2</a>
                        <a href="#" class="dropdown-item">link 3</a>
                    </div>
                </div>
                <input type="text" class="form-control" placeholder="name">
            </div>

        </form>

    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
