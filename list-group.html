<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Document</title>
</head>
<body>
    
    <div class="container">
        
        <ul class="mb-5 list-group">
            <li class="list-group-item active">first</li>
            <li class="list-group-item">second</li>
            <li class="list-group-item">third</li>
        </ul>

        <ul class="mb-3 list-group">
            <li class="list-group-item list-group-item-action">first</li>
            <li class="list-group-item list-group-item-action">second</li>
            <li class="list-group-item list-group-item-action">third</li>
        </ul>

        <div class="mb-3 list-group">
            <a href="#" class="list-group-item list-group-item-action">first</a>
            <a href="#" class="list-group-item list-group-item-action">second</a>
            <a href="#" class="list-group-item list-group-item-action">third</a>
        </div>

        <div class="mb-3 list-group list-group-flush">
            <a href="#" class="list-group-item disabled">Disabled</a>
            <a href="#" class="list-group-item">second</a>
            <a href="#" class="list-group-item list-group-item-action">third</a>
        </div>

        <div class="mb-3 list-group list-group-horizontal">
            <a href="#" class="list-group-item list-group-item-action">first</a>
            <a href="#" class="list-group-item list-group-item-action">second</a>
            <a href="#" class="list-group-item list-group-item-action">third</a>
        </div>

        <div class="mb-3 list-group">
            <a href="#" class="list-group-item list-group-item-action list-group-item-primary">first</a>
            <a href="#" class="list-group-item list-group-item-action list-group-item-success">second</a>
            <a href="#" class="list-group-item list-group-item-action list-group-item-warning">third</a>
        </div>

        <ul class="mb-5 list-group">
            <li class="list-group-item d-flex justify-content-between align-items-center">
                first
                <span class="badge badge-primary">10</span>
            </li>
            <li class="list-group-item">second
                <span class="badge badge-primary">20</span>
            </li>
            <li class="list-group-item">third</li>
        </ul>

    </div>
        
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
