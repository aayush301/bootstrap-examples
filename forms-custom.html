<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Document</title>
</head>
<body>

    <div class="container">
        <form action="/">
            <div class="custom-control custom-checkbox">
                <input type="checkbox" name="" id="id1" class="custom-control-input">
                <label for="id1" class="custom-control-label">Select</label>
            </div>

            <div class="custom-control custom-switch">
                <input type="checkbox" name="" id="id2" class="custom-control-input">
                <label for="id2" class="custom-control-label">Toggle</label>
            </div>

            <div class="custom-control custom-radio">
                <input type="checkbox" name="" id="id3" class="custom-control-input">
                <label for="id3" class="custom-control-label">Radio</label>
            </div>

            <select name="" id="" class="custom-select custom-select-lg">
                <option value="">option 1</option>
                <option value="">option 2</option>
                <option value="">option 3</option>
                <option value="">option 4</option>
            </select>

            <div class="form-group">
                <label for="id4">Range</label>
                <input type="range" class="custom-range" id="id4">
            </div>

            <div class="custom-file">
                <input type="file" name="" id="id5" class="custom-file-input">
                <label for="id5" class="custom-file-label">Kindly upload any file..</label>
            </div>

        </form>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
