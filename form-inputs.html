<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Document</title>
</head>
<body>
    
    <div class="container">
        
        <form action="/">
            <div class="form-group">
                <input type="text" name="" id="" class="form-control form-control-sm" placeholder="name">
            </div>
            <div class="form-group">
                <input type="password" name="" id="" class="form-control form-control-lg" placeholder="password">
            </div>
            <div class="form-group">
                <textarea name="" id="" cols="5" rows="10" class="form-control"></textarea>
            </div>
            
            <div class="form-group">
                <div class="form-check">
                    <label class="form-check-label">
                        <input type="checkbox" name="" id="" class="form-check-input">Option-1
                    </label>
                </div>
                <div class="form-check">
                    <label class="form-check-label">
                        <input type="checkbox" name="" id="" class="form-check-input" disabled>Option-2
                    </label>
                </div>
            </div>

            <div class="form-group">
                <div class="form-check-inline">
                    <label class="form-check-label">
                        <input type="checkbox" name="" id="" class="form-check-input">Option-1
                    </label>
                </div>
                <div class="form-check-inline">
                    <label class="form-check-label">
                        <input type="checkbox" name="" id="" class="form-check-input" disabled>Option-2
                    </label>
                </div>
            </div>

            <div class="form-group">
                <div class="form-check">
                    <label class="form-check-label">
                        <input type="radio" name="name1" id="" class="form-check-input">Option-1
                    </label>
                </div>
                <div class="form-check">
                    <label class="form-check-label">
                        <input type="radio" name="name1" id="" class="form-check-input">Option-2
                    </label>
                </div>
                <div class="form-check">
                    <label class="form-check-label">
                        <input type="radio" name="name1" id="" class="form-check-input" disabled>Option-3
                    </label>
                </div>
            </div>

            <div class="form-group">
                <div class="form-check-inline">
                    <label class="form-check-label">
                        <input type="radio" name="name1" id="" class="form-check-input">Option-1
                    </label>
                </div>
                <div class="form-check-inline">
                    <label class="form-check-label">
                        <input type="radio" name="name1" id="" class="form-check-input">Option-2
                    </label>
                </div>
                <div class="form-check-inline">
                    <label class="form-check-label">
                        <input type="radio" name="name1" id="" class="form-check-input" disabled>Option-3
                    </label>
                </div>
            </div>

            <div class="form-group">
                <select name="" id="" class="form-control">
                    <option value="">option 1</option>
                    <option value="">option 2</option>
                    <option value="">option 3</option>
                    <option value="">option 4</option>
                </select>
            </div>

            <div class="form-group">
                <select multiple name="" id="" class="form-control">
                    <option value="">option 1</option>
                    <option value="">option 2</option>
                    <option value="">option 3</option>
                    <option value="">option 4</option>
                </select>
            </div>

            <div class="form-group">
                <input type="range" name="" id="" class="form-control-range">
            </div>

            <div class="form-group">
                <input type="file" name="" id="" class="form-control-file border">
            </div>
        </form>

    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
