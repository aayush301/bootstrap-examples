<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Document</title>
</head>
<body>
    
    <div class="container">

        <div class="dropdown">
            <button class="btn btn-primary" data-toggle="dropdown">
                Dropdown button
            </button>
            <div class="dropdown-menu">
                <a href="#" class="dropdown-item">Link 1</a>
                <a href="#" class="dropdown-item">Link 2</a>
                <a href="#" class="dropdown-item">Link 3</a>
            </div>
        </div>
        <br>

        <div class="dropdown">
            <button class="btn btn-primary dropdown-toggle" data-toggle="dropdown">
                Dropdown button
            </button>
            <div class="dropdown-menu">
                <div class="dropdown-header">header 1</div>
                <a href="#" class="dropdown-item">Link 1</a>
                <a href="#" class="dropdown-item">Link 2</a>
                <a href="#" class="dropdown-item">Link 3</a>
                <a href="#" class="dropdown-item active">Active</a>
                <div class="dropdown-divider"></div>
                
                <div class="dropdown-header">header 2</div>
                <a href="#" class="dropdown-item">Link 4</a>
                <a href="#" class="dropdown-item">Link 5</a>
                <a href="#" class="dropdown-item disabled">Disabled</a>
            </div>
        </div>
        <br>

        <div class="dropdown">
            <button class="btn btn-primary dropdown-toggle btn-block" data-toggle="dropdown">Dropdown button</button>
            <div class="dropdown-menu w-100">
                <a href="#" class="dropdown-item">Link 1</a>
                <a href="#" class="dropdown-item">Link 2</a>
            </div>
        </div>
        <br>

        <div class="dropdown">
            <button class="btn btn-primary dropdown-toggle btn-block w-50 m-auto" data-toggle="dropdown">Dropdown button</button>
            <div class="dropdown-menu w-50">
                <a href="#" class="dropdown-item">Link 1</a>
                <a href="#" class="dropdown-item">Link 2</a>
            </div>
        </div>
        <br>

        <div class="dropup">
            <button class="btn btn-primary dropdown-toggle" data-toggle="dropdown">Dropdown button</button>
            <div class="dropdown-menu">
                <a href="#" class="dropdown-item">Link 1</a>
                <a href="#" class="dropdown-item">Link 2</a>
            </div>
        </div>
        <br>

        <div class="dropright">
            <button class="btn btn-primary dropdown-toggle" data-toggle="dropdown">Dropdown button</button>
            <div class="dropdown-menu">
                <a href="#" class="dropdown-item">Link 1</a>
                <a href="#" class="dropdown-item">Link 2</a>
            </div>
        </div>
        <br>

        <div class="dropleft">
            <button class="btn btn-primary dropdown-toggle float-right" data-toggle="dropdown">Dropdown button</button>
            <div class="dropdown-menu">
                <a href="#" class="dropdown-item">Link 1</a>
                <a href="#" class="dropdown-item">Link 2</a>
            </div>
        </div>
        <br>

        <div class="dropdown">
            <button class="btn btn-primary dropdown-toggle" data-toggle="dropdown">Wide Dropdown button to demonstrate example</button>
            <div class="dropdown-menu dropdown-menu-right">
                <a href="#" class="dropdown-item">Link 1</a>
                <a href="#" class="dropdown-item">Link 2</a>
            </div>
        </div>
        <br>

        <div class="dropdown">
            <button class="btn btn-primary dropdown-toggle" data-toggle="dropdown">Dropdown button</button>
            <div class="dropdown-menu">
                <a href="#" class="dropdown-item">Link 1</a>
                <a href="#" class="dropdown-item">Link 2</a>
                <span class="dropdown-item-text">Just text</span>
            </div>
        </div>
        <br>


        <div class="btn-group">
            <button class="btn btn-primary">Primary</button>
            <button class="btn btn-primary dropdown-toggle dropdown-toggle-split" data-toggle="dropdown"></button>
            <div class="dropdown-menu">
                <a href="#" class="dropdown-item">link 1</a>
                <a href="#" class="dropdown-item">link 2</a>
            </div>
        </div>
        <div class="btn-group">
            <button class="btn btn-success">Success</button>
            <button class="btn btn-success dropdown-toggle dropdown-toggle-split" data-toggle="dropdown"></button>
            <div class="dropdown-menu">
                <a href="#" class="dropdown-item">link 1</a>
                <a href="#" class="dropdown-item">link 2</a>
            </div>
        </div>
        <div class="btn-group">
            <button class="btn btn-danger">Danger</button>
            <button class="btn btn-danger dropdown-toggle dropdown-toggle-split" data-toggle="dropdown"></button>
            <div class="dropdown-menu">
                <a href="#" class="dropdown-item">link 1</a>
                <a href="#" class="dropdown-item">link 2</a>
            </div>
        </div>
        <br>
        <br>


        <div class="btn-group-vertical">
            <button class="btn btn-secondary">Secondary</button>
            <button class="btn btn-warning">Warning</button>
            <button class="btn btn-primary dropdown-toggle" data-toggle="dropdown">Primary</button>
            <div class="dropdown-menu">
                <a href="#" class="dropdown-item">link 1</a>
                <a href="#" class="dropdown-item">link 2</a>
            </div>
        </div>
        <br>



    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>


</body>
</html>
