<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    
    <title>Document</title>
</head>
<body>

    <div class="container">
        
        <h1>Buttons</h1>
        <button type="button" class="btn">Click</button>
        <button class="btn btn-primary">Primary</button>
        <button class="btn btn-secondary">Secondary</button>
        <button class="btn btn-success">Success</button>
        <button class="btn btn-info">Info</button>
        <button class="btn btn-warning">Warning</button>
        <button class="btn btn-danger">Danger</button>
        <button class="btn btn-dark">Dark</button>
        <button class="btn btn-light">Light</button>
        <button class="btn btn-link">Link</button>

        <br>

        <a href="#" class="btn btn-info">Link</a>
        <input type="submit" value="Submit" class="btn btn-primary">
        <br><br>

        <button class="btn btn-outline-primary">Primary</button>
        <button class="btn btn-outline-secondary">Secondary</button>
        <button class="btn btn-outline-success">Success</button>
        <button class="btn btn-outline-info">Info</button>
        <button class="btn btn-outline-warning">Warning</button>
        <button class="btn btn-outline-danger">Danger</button>
        <button class="btn btn-outline-dark">Dark</button>
        <button class="btn btn-outline-light">Light</button>

        <button class="my-1 btn btn-primary btn-lg">Large</button>
        <button class="btn btn-success btn-sm">Small</button>

        <button class="my-1 btn btn-block btn-primary">Block</button>
        <button class="my-1 btn btn-block btn-primary w-50">Block</button>
        <button class="my-1 mx-auto btn btn-block btn-primary w-50">Block</button>


        <button class="btn btn-warning active">Active</button>
        <button class="btn btn-primary" disabled>Disabled</button>
        <a href="#" class="btn btn-primary disabled">Disabled</a>


        <button class="btn btn-primary">
            <span class="spinner-border spinner-border-sm"></span>        
            Loading..
        </button>

        <button class="btn btn-primary">
            <span class="spinner-grow spinner-grow-sm"></span>
            Loading..
        </button>

    </div>


    <div class="container">
        <h1>Button Groups</h1>

        <div class="btn-group">
            <button class="btn btn-primary">num1</button>
            <button class="btn btn-success">num2</button>
            <button class="btn btn-primary">num3</button>
        </div>

        <div class="btn-group btn-group-lg">
            <button class="btn btn-primary">num1</button>
            <button class="btn btn-success">num2</button>
            <button class="btn btn-primary">num3</button>
        </div>

        <div class="btn-group-vertical btn-group-lg">
            <button class="btn btn-primary">num1</button>
            <button class="btn btn-success">num2</button>
            <button class="btn btn-primary">num3</button>
        </div>


        <div class="btn-group">
            <button class="btn btn-primary">Num1</button>
            <button class="btn btn-primary">Num2</button>
            <div class="btn-group">
                <button class="btn btn-primary dropdown-toggle" data-toggle="dropdown">Num3</button>
                <div class="dropdown-menu">
                    <a href="#" class="dropdown-item">first</a>
                    <a href="#" class="dropdown-item">second</a>
                    <a href="#" class="dropdown-item">third</a>
                </div>
            </div>
        </div>

        <div class="btn-group">
            <button class="btn btn-primary">Num 1</button>
            <button class="btn btn-primary dropdown-toggle dropdown-toggle-split" data-toggle="dropdown">
                <span class="caret"></span>
            </button>
            
            <div class="dropdown-menu">
                <a href="#" class="dropdown-item">item1</a>
                <a href="#" class="dropdown-item">item2</a>
            </div>
        </div>


    </div>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
