<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Document</title>
</head>
<body>

    <div class="container">

        <form action="/">
            <div class="form-group">
                <label for="id1">Email address:</label>
                <input type="email" class="form-control" id="id1" placeholder="Enter email">
            </div>
            <div class="form-group">
                <label for="id2">Password:</label>
                <input type="password" class="form-control" id="id2" placeholder="Enter password">
            </div>
            <div class="form-group form-check">
                <label class="form-check-label">
                    <input type="checkbox" class="form-check-input">
                    Remember me
                </label>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        <br>


        <h4>Inline form</h4>
        <form class="form-inline" action="/">
            <div class="form-group">
                <label for="id3">Email address:</label>
                <input type="email" class="form-control" id="id3" placeholder="Enter email">
            </div>
            <div class="form-group">
                <label for="id4">Password:</label>
                <input type="password" class="form-control" id="id4" placeholder="Enter password">
            </div>
            <div class="form-group form-check">
                <label class="form-check-label">
                    <input type="checkbox" class="form-check-input">
                    Remember me
                </label>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        <br>

        <form class="form-inline" action="/">
            <div class="form-group">
                <label for="id5" class="mr-sm-2">Email address:</label>
                <input type="email" class="form-control mb-2 mr-sm-2" id="id5" placeholder="Enter email">
            </div>
            <div class="form-group">
                <label for="id6" class="mr-sm-2">Password:</label>
                <input type="password" class="form-control mb-2 mr-sm-2" id="id6" placeholder="Enter password">
            </div>
            <div class="form-group form-check mb-2 mr-sm-2">
                <label class="form-check-label">
                    <input type="checkbox" class="form-check-input">
                    Remember me
                </label>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        <br>

        <h4>Using rows and cols</h4>
        <form action="/">
            <div class="row align-items-center">
                <div class="col">
                    <label for="id7" class="mr-sm-2">Email address:</label>
                    <input type="email" class="form-control mb-2 mr-sm-2" id="id7" placeholder="Enter email">
                </div>
                <div class="col">
                    <label for="id8" class="mr-sm-2">Password:</label>
                    <input type="password" class="form-control mb-2 mr-sm-2" id="id8" placeholder="Enter password">
                </div>
                <div class="col form-check mb-2 mr-sm-2">
                    <label class="form-check-label">
                        <input type="checkbox" class="form-check-input">
                        Remember me
                    </label>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        <br>

        <h5>form-row</h5>
        <form action="/">
            <div class="form-row">
                <div class="col">
                    <input type="email" class="form-control mb-2 mr-sm-2" id="id1" placeholder="Enter email">
                </div>
                <div class="col">
                    <input type="password" class="form-control mb-2 mr-sm-2" id="id2" placeholder="Enter password">
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        <br>

        <h4>Form validation</h4>
        <h5>Validation-1</h5>
        <form class="was-validated" action="/">
            <div class="form-group">
                <label for="id9">Email address:</label>
                <input type="email" class="form-control" id="id9" placeholder="Enter email" required>
                <div class="valid-feedback">This is better</div>
                <div class="invalid-feedback">This should be corrected</div>
            </div>
            <div class="form-group">
                <label for="id10">Password:</label>
                <input type="password" class="form-control" id="id10" placeholder="Enter password" required>
                <div class="valid-feedback">This is fine</div>
                <div class="invalid-feedback">Kindly fill this!!</div>
            </div>
            <div class="form-group form-check">
                <label class="form-check-label">
                    <input type="checkbox" class="form-check-input" required>
                    I agree
                    <div class="valid-feedback">this is ok</div>
                    <div class="invalid-feedback">Check this checkbox</div>
                </label>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        <br>

        <h5>Validation-2</h5>
        <form class="needs-validation" novalidate action="/">
            <div class="form-group">
                <label for="id9">Email address:</label>
                <input type="email" class="form-control" id="id9" placeholder="Enter email" required>
                <div class="valid-feedback">This is better</div>
                <div class="invalid-feedback">This should be corrected</div>
            </div>
            <div class="form-group">
                <label for="id10">Password:</label>
                <input type="password" class="form-control" id="id10" placeholder="Enter password" required>
                <div class="valid-feedback">This is fine</div>
                <div class="invalid-feedback">Kindly fill this!!</div>
            </div>
            <div class="form-group form-check">
                <label class="form-check-label">
                    <input type="checkbox" class="form-check-input" required>
                    I agree
                    <div class="valid-feedback">this is ok</div>
                    <div class="invalid-feedback">Check this checkbox</div>
                </label>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        <br>

    </div>

    <script>
        window.addEventListener('load',function () {
            var forms=document.getElementsByClassName('needs-validation');
            var validation=Array.prototype.filter.call(forms,function(form){
                form.addEventListener('submit',function(e) {
                    if(form.checkValidity()===false)
                    {
                        e.preventDefault();
                        e.stopPropagation();
                    }
                    form.classList.add('was-validated');
                },false);
            });
        },false);
        
    </script>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
