<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>

    <div class="container">
        <h1>Badges
            <span class="badge badge-primary">New</span>
        </h1>

        <h2>Badges
            <span class="badge badge-secondary">New</span>
        </h2>

        <h4>Badges
            <span class="badge badge-success">New</span>
        </h4>

        <h5>Badges
            <span class="badge badge-pill badge-danger">New</span>
        </h5>

        <button class="btn btn-primary">
            Messages <span class="badge badge-dark">10</span>
        </button>

    </div>


    <div class="container">
        <h1>Progress bars</h1>

        <div class="mb-3 progress">
            <div class="progress-bar" style="width: 30%;"></div>
        </div>

        <div class="mb-3 progress" style="height:30px">
            <div class="progress-bar" style="width: 75%;">75%</div>
        </div>

        <div class="mb-3 progress">
            <div class="progress-bar bg-success" style="width: 40%;">40%</div>
        </div>

        <div class="mb-3 progress">
            <div class="progress-bar progress-bar-striped bg-warning" style="width: 50%;">Half completed</div>
        </div>

        <div class="mb-3 progress">
            <div class="progress-bar progress-bar-striped progress-bar-animated bg-danger" style="width: 60%;"></div>
        </div>

        <div class="mb-3 progress">
            <div class="progress-bar bg-success" style="width: 25%;">first</div>
            <div class="progress-bar" style="width: 15%;">second</div>
            <div class="progress-bar bg-warning" style="width: 30%;">third</div>
        </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
